<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="container">
        <div class="header">Select One:</div>
        <div class="buttons">
            <span class="rock">Rock</span>
            <span class="paper">Paper</span>
            <span class="scissors">Scissors</span>
            <span class="simulate">Simulate Game</span>
            <span class="reset">Reset</span>
        </div>
        <div class="content"></div>
        <div class="winner"></div>
        <div class="counter" data-p1-wins="0" data-p2-wins="0" data-ties="0"></div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
